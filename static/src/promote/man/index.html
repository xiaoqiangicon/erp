<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit"/>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../../../images/favicon.ico"/>

  <title>推广员管理 - 推广员详情</title>
</head>
<body data-menu-id="promote-man">
<div id="content-container">
  <div class="root-1">
    <div class="intro-1" id="intro" style="display: none;">
      <div class="box-1">
        <img class="avatar-1" src="" id="avatar">
        <div class="text-1" id="nickname"></div>
        <div class="text-2">姓名：<span id="name"></span> | 手机号码：<span id="phone"></span></div>
      </div>
      <div class="box-2">
        <div class="text-3">待入账奖励金（元）</div>
        <div class="text-4" id="pending-income"></div>
      </div>
      <div class="box-2">
        <div class="text-3">已结算奖励金（元）</div>
        <div class="text-4" id="got-income"></div>
      </div>
      <div class="box-2">
        <div class="text-3">合计奖励金（元）</div>
        <div class="text-4" id="total-income"></div>
      </div>
      <div class="box-2">
        <div class="text-3">推广笔数</div>
        <div class="text-4" id="promote-count"></div>
      </div>
    </div>
    <div class="filter-1">
      <div class="btn-group btn-group-1">
        <div type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="fl-left">状态：</span>
          <span id="status">全部</span>
        </div>
        <ul class="dropdown-menu">
          <li><a data-status="0">全部</a></li>
          <li><a data-status="1">已结算</a></li>
          <li><a data-status="2">待结算</a></li>
          <li><a data-status="3">未处理</a></li>
        </ul>
      </div>
      <div class="time-1">
        <input class="clean input-1" placeholder="下单时间" id="time">
        <span class="icon-1"></span>
      </div>
    </div>
    <div class="row-1 row-1-head" id="row-head">
      <div class="cell-1">下单时间</div>
      <div class="cell-1">名称</div>
      <div class="cell-1">支付金额（元）</div>
      <div class="cell-1">佣金比例</div>
      <div class="cell-1">奖励金（元）</div>
      <div class="cell-1">状态<span class="icon-1"></span></div>
    </div>
    <div class="list-1" id="list"></div>
    <div class="page-1" id="page"></div>
  </div>
</div>
</body>
</html>
