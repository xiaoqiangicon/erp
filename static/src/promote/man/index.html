<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit"/>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../../../images/favicon.ico"/>

  <title>推广员管理</title>
</head>
<body data-menu-id="promote-man">
<div id="content-container">
  <div class="root-1">
    <div class="nav-1">
      <a class="item-1 no-underline" href="./list.html">推广列表</a>
      <a class="item-1 no-underline active">推广员管理</a>
      <a class="item-1 no-underline" href="./set.html">招募设置</a>
    </div>
    <div class="intro-1">
      <div class="text-1">
        信众、团体通过您制定的招募计划成为推广员后，不仅可以实时收到分成收益，还能邀请好友加入推广队伍，帮助知寺院推广传播和弘扬佛法。
      </div>
      <button class="clean btn-1" id="to-promote">招募推广员</button>
    </div>
    <div class="nav-2">
      <div class="item-2" data-content-tab="2">推广员</div>
      <div class="item-2 active" data-content-tab="1">待审核<span class="badge dp-none" id="pending-count">0</span></div>
    </div>
    <div class="content-1" data-content="1">
      <div class="filter-1">
        <div class="btn-group btn-group-1">
          <div type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="fl-left">状态：</span>
            <span id="filter-status">全部</span>
          </div>
          <ul class="dropdown-menu">
            <li><a data-filter-status="0">全部</a></li>
            <li><a data-filter-status="1">待审核</a></li>
            <li><a data-filter-status="2">已拒绝</a></li>
          </ul>
        </div>
      </div>
      <div class="row-1 row-1-head">
        <div class="cell-1 cell-1-name">用户昵称</div>
        <div class="cell-1">姓名</div>
        <div class="cell-1">手机号码</div>
        <div class="cell-1">支付次数<span class="icon-2"></span></div>
        <div class="cell-1">支付金额（元）<span class="icon-2"></span></div>
        <div class="cell-1">状态</div>
        <div class="cell-1">申请时间</div>
        <div class="cell-1">操作</div>
      </div>
      <div class="list-1" id="list-1"></div>
      <div class="page-1" id="page-1"></div>
    </div>
    <div class="content-2" data-content="2" style="display: none;">
      <div class="filter-1">
        <div class="btn-group btn-group-1">
          <div type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="fl-left">状态：</span>
            全部
          </div>
          <ul class="dropdown-menu">
            <li><a>已结算</a></li>
            <li><a>待结算</a></li>
            <li><a>未处理</a></li>
          </ul>
        </div>
        <div class="search-1">
          <input class="clean input-1" placeholder="推广员昵称/手机号码">
          <button class="clean btn-1">搜索</button>
        </div>
      </div>
      <div class="row-1 row-2 row-1-head">
        <div class="cell-1 cell-2">头像</div>
        <div class="cell-1 cell-2">昵称</div>
        <div class="cell-1 cell-2">姓名</div>
        <div class="cell-1 cell-2">手机号码</div>
        <div class="cell-1 cell-2">推广笔数<span class="icon-2"></span></div>
        <div class="cell-1 cell-2">推广金额（元）<span class="icon-2"></span></div>
        <div class="cell-1 cell-2">累计奖励金（元）<span class="icon-2"></span></div>
        <div class="cell-1 cell-2">加入时间</div>
        <div class="cell-1 cell-2">操作<span class="icon-1"></span></div>
      </div>
      <div class="list-1" id="list-2"></div>
      <div class="page-1" id="page-2"></div>
    </div>
  </div>
</div>
</body>
</html>
