<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit"/>
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" type="image/x-icon" href="../../../../images/favicon.ico"/>

  <title>招募设置</title>
</head>
<body>
<div id="content-container">
  <div class="root-1">
    <div class="nav-1">
      <a class="item-1 no-underline" href="/">推广列表</a>
      <a class="item-1 no-underline" href="/">推广员管理</a>
      <a class="item-1 no-underline active" href="/">招募设置</a>
    </div>
    <div class="intro-1">
      <div class="text-1">&nbsp;</div>
      <button class="clean btn-1">招募推广员</button>
    </div>
  </div>
  <div class="box-1">
    <div class="title-1"><i class="mark-1"></i>招募与管理</div>
    <div class="inner-1">
      <div class="row-1">
        <div class="title-2">推广员招募</div>
        <span class="radio-1 active"><i></i></span>开启
        <span class="spaces-1"></span>
        <span class="radio-1"><i></i></span>关闭
        <div class="text-1">用来控制本寺院推广员招募，关闭后信众、团体不能提交申请。</div>
      </div>
      <div class="row-1">
        <div class="title-2">推广员审核</div>
        <span class="radio-1 active"><i></i></span>开启
        <span class="spaces-1"></span>
        <span class="radio-1"><i></i></span>关闭
        <div class="text-1">开启推广员审核功能后，信众、团体申请成为本寺推广员需要经过您审核，关闭则申请后直接通过审核。</div>
      </div>
    </div>
  </div>
  <div class="box-1">
    <div class="title-1"><i class="mark-1"></i>招募与管理</div>
    <div class="inner-1">
      <div class="row-1">
        <div class="title-2">招募页面</div>
        <span class="text-2">某某寺院</span><input class="form-control input-1">
      </div>
      <div class="row-1">
        <div class="title-2">详情描述</div>
        <div id="editor"></div>
      </div>
    </div>
  </div>
  <div class="action-1">
    <button class="clean btn-1">保存</button>
  </div>
</div>
</body>
</html>
