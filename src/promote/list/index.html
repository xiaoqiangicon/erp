<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../images/favicon.ico"
    />

    <title>推广列表</title>
  </head>
  <body data-menu-id="promote-list">
    <div id="content-container">
      <div class="root-1">
        <div class="nav-1">
          <a class="item-1 no-underline active">推广列表</a>
          <a class="item-1 no-underline" href="/zzhadmin/promotionMenHtml/"
            >推广员管理</a
          >
          <a class="item-1 no-underline" href="/zzhadmin/promotionSetHtml/"
            >招募设置</a
          >
        </div>
        <div class="intro-1">
          <div class="text-1">
            推广激励是自在家推出的一款可帮助寺院拓宽推广渠道的应用工具，寺院在信众、团体成功推广佛事后给予其奖励，以此给寺院的法会佛事带来更多传播和弘扬佛法。
          </div>
          <button class="clean btn-1" id="to-add">添加佛事项目</button>
        </div>
        <div class="nav-2">
          <div class="item-2 active" data-filter-status="1">进行中</div>
          <div class="item-2" data-filter-status="2">已结束</div>
        </div>
        <div class="row-1 row-1-head" id="row-head">
          <div class="cell-1">ID</div>
          <div class="cell-1 cell-1-name">佛事名称</div>
          <div class="cell-1">订单数量</div>
          <div class="cell-1">募集金额（元）</div>
          <div class="cell-1">分成奖励金（元）</div>
          <div class="cell-1">
            状态<button
              class="clean icon-1"
              data-tippy="默认状态为上架中，点击“下架”当前佛事将不出现在推广员的列表中，已推广出去的链接产生新的订单将不对推广员结算。"
            ></button>
          </div>
          <div class="cell-1">操作</div>
        </div>
        <div class="list-1" id="list"></div>
        <div class="page-1" id="page"></div>
      </div>
    </div>
    <div class="add-overlay" id="add-overlay" style="display: none;"></div>
    <div class="add" id="add" style="display: none;">
      <div class="head-1">
        <span>请添加需推广的佛事项目</span>
        <button class="clean close-1" id="add-close"></button>
      </div>
      <div class="body-1">
        <div class="search-1">
          <div class="input-group">
            <input class="form-control" id="add-search-input" />
            <div class="input-group-addon" id="add-search-ok">搜索</div>
          </div>
        </div>
        <div class="tip-1">
          温馨提示：已审核通过进行中的佛事项目可添加进推广列表中。
        </div>
        <div class="list-0-1" id="add-list"></div>
        <div class="page-0-1" id="add-page"></div>
        <div class="action-1">
          <button class="clean btn-1" id="add-ok">保存</button>
        </div>
      </div>
    </div>
  </body>
</html>
