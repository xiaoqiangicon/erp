<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>文件上传</title>
  </head>
  <body>
    <div class="content-container">
      <div class="upload-section">
        <span>点击上传文件</span>
        <input
          class="file-upload"
          type="file"
          name="file"
          id="file-upload"
          multiple
        />
      </div>
      <div class="content-section">
        <div class="head">
          <div class="content-row">
            <div class="content-cell">地址</div>
            <div class="content-cell">操作</div>
          </div>
        </div>
        <div class="body" id="content-body"></div>
      </div>
    </div>

    <script type="text/html" id="tpl-row">
      <div class="content-row" data-content-row="1">
          <div class="content-cell"><pre>${url}</pre></div>
          <div class="content-cell">
              <button class="btn btn-warning" data-content-row-delete="1">删除</button>
          </div>
      </div>
    </script>
  </body>
</html>
