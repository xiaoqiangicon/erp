<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>生成 OpenInstall 链接</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../../images/favicon.ico"
    />
  </head>
  <body>
    <div class="pd-40">
      <div class="dp-flex">
        <span style="line-height: 34px">用户标识：</span>
        <input class="form-control fx-1" id="user-mark" />
      </div>
      <div class="dp-flex mg-t-20">
        <span style="line-height: 34px">打开链接：</span>
        <input class="form-control fx-1" id="open-url" />
      </div>
      <div class="dp-flex mg-t-20">
        <span style="line-height: 34px">渠道：</span>
        <input class="form-control fx-1" id="channel" />
      </div>
      <div class="mg-t-20">
        <button class="btn btn-success pd-l-20 pd-r-20" id="ok">
          生成链接
        </button>
      </div>
      <div class="mg-t-20">
        <pre id="result"></pre>
      </div>
    </div>
  </body>
</html>
