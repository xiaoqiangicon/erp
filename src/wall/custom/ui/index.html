<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>订单管理 - 自录订单</title>

    <link rel="stylesheet" href="../../css/lib_extra/bootstrap/bootstrap.css" />
    <link
      rel="stylesheet"
      href="../../css/lib/jquery-confirm2/jquery-confirm.min.css"
    />
    <link rel="stylesheet" href="../../css/lib/colors/colors.css" />
    <link rel="stylesheet" href="../../css/common/base.css" />
    <link rel="stylesheet" href="../../css/common/common.css" />
    <link rel="stylesheet" href="../../css/component/navigation.css" />
    <link rel="stylesheet" href="../../css/wall/custom.css" />
  </head>
  <body>
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <ul class="nav nav-tabs">
          <li><a href="/">线上订单</a></li>
          <li class="active"><a>自录订单</a></li>
        </ul>
        <div class="filter-section">
          <div class="filter-section-row clearfix">
            <div class="filter-section-row-title">选择区域：</div>
            <div class="filter-section-row-content">
              <select class="form-control">
                <option>哈哈</option>
                <option>哈哈</option>
                <option>哈哈</option>
                <option>哈哈</option>
              </select>
            </div>
          </div>
          <div class="filter-section-row clearfix">
            <div class="filter-section-row-title">搜索：</div>
            <div class="filter-section-row-content">
              <input class="form-control" placeholder="手机号码或名称关键字" />
            </div>
          </div>
          <div class="filter-section-row clearfix">
            <div class="filter-section-row-title">剩余天数：</div>
            <div class="filter-section-row-content">
              <input class="form-control" />
            </div>
          </div>
          <div class="filter-section-row filter-section-action">
            <button class="btn btn-green">搜索</button>
          </div>
        </div>
        <div class="content-section">
          <div class="content-section-head">
            <div class="content-row">
              <div class="content-row-cell">位置信息</div>
              <div class="content-row-cell">名称</div>
              <div class="content-row-cell">到期时间</div>
              <div class="content-row-cell">录入时间</div>
              <div class="content-row-cell">操作</div>
            </div>
          </div>
          <div class="content-section-body">
            <div class="content-row">
              <div class="content-row-cell">土地公左下11不连号</div>
              <div class="content-row-cell">小易测试</div>
              <div class="content-row-cell">2017-08-22 14:28:43</div>
              <div class="content-row-cell">2017-08-22 14:28:43</div>
              <div class="content-row-cell content-row-actions">
                <button class="clean-button mgr5">详情</button> <span>-</span>
                <button class="clean-button mgl5">删除</button>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination-section">
          <div class="pagination">
            <button class="clean-button pagination-cell special">上一页</button>
            <button class="clean-button pagination-cell ">1</button>
            <button class="clean-button pagination-cell ">2</button>
            <button class="clean-button pagination-cell active">3</button>
            <button class="clean-button pagination-cell ">4</button>
            <button class="clean-button pagination-cell disabled">...</button>
            <button class="clean-button pagination-cell ">79</button>
            <button class="clean-button pagination-cell special">下一页</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade in show overflow-auto">
      <div class="modal-dialog">
        <div class="modal-content">
          <p class="fwb fs16">弥勒佛佛墙一号</p>
          <p>位置编号：01</p>
          <hr />
          <p>到期时间：2099-12-31</p>
          <p>功德芳名：弥勒佛一号墙1-1</p>
          <hr />
          <div>
            <p>联系人：1-1</p>
            <p>手机号码：15011111111</p>
            <p>联系人：1-1</p>
            <p>手机号码：15011111111</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/lib/jquery/jquery.js"></script>
  <script src="../../js/lib/bootstrap/bootstrap.js"></script>
</html>
