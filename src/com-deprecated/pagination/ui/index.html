<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>pagination ui</title>
  </head>
  <body>
    <div style="padding: 100px;">
      <div style="margin-top: 40px" id="page-2">
        <div class="zzh-pagination">
          <span class="text-0-1">共999条，每页50条</span>
          <button class="cell-0-1">上一页</button>
          <button class="cell-0-1">1</button>
          <button class="cell-0-1 disabled">...</button>
          <button class="cell-0-1">6</button>
          <button class="cell-0-1 active">7</button>
          <button class="cell-0-1">8</button>
          <button class="cell-0-1 disabled">...</button>
          <button class="cell-0-1">20</button>
          <button class="cell-0-1">下一页</button>
          <input class="input-0-1" />
          <button class="cell-0-1">跳到</button>
        </div>
      </div>
    </div>
  </body>
</html>
