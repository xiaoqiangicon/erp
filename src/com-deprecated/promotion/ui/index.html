<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>promotion ui</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
  </head>
  <body>
    <div class="zzh-promotion zzh-promotion-three-columns">
      <div class="inner-1">
        <div class="top-1">
          <div class="tab-1"><span class="text-1">微信链接</span></div>
          <div class="tab-1 active"><span class="text-1">微信二维码</span></div>
          <div class="tab-1"><span class="text-1">微信链接</span></div>
        </div>
        <div class="content-1 dp-none">
          <div class="desc-1">
            <i class="icon-1"></i
            >可印刷于传单、海报上用于现场推广或嵌入公众号中，长按识别进入
          </div>
          <div class="display-1">
            <div class="left-1">
              <div class="container-1">
                <img src="../images/chan-zai-648x648.png" />
              </div>
              <div class="container-2 second">
                <button class="clean item-1">小图</button>
                <button class="clean item-1 active">中图</button>
                <button class="clean item-1">大图</button>
              </div>
            </div>
            <div class="right-1">
              <button class="clean common-btn-1">保存到电脑</button>
            </div>
          </div>
        </div>
        <div class="content-1 dp-none">
          <div class="desc-1">
            <i class="icon-1"></i
            >可设置为公众号菜单项或将链接放在公众号文章的“阅读原文”入口中
          </div>
          <div class="display-2">
            <input class="form-control left-1" />
            <button class="clean right-1">复制链接</button>
          </div>
        </div>
        <div class="content-1">
          <div class="desc-1">
            <i class="icon-1"></i
            >可将图片海报保存后发送到微信群、朋友圈或者公众号的文章中传播
          </div>
          <div class="display-3">
            <div class="left-1 dp-none">
              <img src="../images/chan-zai-648x648.png" />
            </div>
            <div class="left-2">
              <img
                class="image-1"
                src="https://pic.zizaihome.com/03dc7f6e-6dee-11e8-93ae-00163e0c001e.png"
              />
              <div class="container-1">
                <textarea class="form-control input-1" rows="4"></textarea>
                <div class="text-1">0 / 30</div>
              </div>
            </div>
            <div class="right-1 dp-none">
              <button class="clean common-btn-1 btn-1">微信中保存</button>
              <button class="clean common-btn-1 special btn-2">
                保存到电脑
              </button>
            </div>
            <div class="right-2">
              <button class="clean common-btn-1 btn-1">生成海报图</button>
            </div>
          </div>
        </div>
        <button class="clean close-1"></button>
      </div>
    </div>
    <div class="zzh-promotion-qr-code dp-none">
      <div class="inner-1">
        <div class="container-1">
          <img src="../images/chan-zai-648x648.png" />
        </div>
        <div class="text-1">微信扫一扫</div>
      </div>
    </div>
  </body>
</html>
