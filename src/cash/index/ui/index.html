<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>善款统计</title>
  </head>
  <body data-menu-id="cash-index">
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <div class="title-section">
          <a class="btn btn-green btn-lg fs14 mgr10">善款统计</a>
          <a class="btn btn-default btn-lg fs14" href="/">交易记录</a>
        </div>
        <div class="stat-section">
          <div class="stat-first-section">
            <div class="unit">
              <p>
                <span>累计善款</span>
                <span class="special">（每日0点更新）</span>
              </p>
              <p>
                <span>800000.00 元</span> &nbsp;&nbsp;&nbsp;&nbsp;
                <a class="special-2" href="/">累计交易记录</a>
              </p>
            </div>
            <div class="unit">
              <p>
                <span>可提现善款</span>
                <a
                  class="glyphicon glyphicon-question-sign special-3"
                  href=""
                ></a>
              </p>
              <p><span>500000.00 元</span></p>
            </div>
            <div class="unit">
              <p><span>累计已提现</span></p>
              <p><span>200000.00 元</span></p>
            </div>
          </div>
          <div class="stat-second-section">
            <div class="title">善款明细统计</div>
            <div class="btn-group btn-group-sm btn-group-dropdown left">
              <button
                type="button"
                class="btn btn-default"
                data-toggle="dropdown"
              >
                <span class="text">2017年</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="item">2016年</a></li>
                <li><a class="item">2015年</a></li>
                <li><a class="item">2014年</a></li>
                <li><a class="item">2013年</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="chart-section">
          <canvas id="chart-section-canvas"></canvas>
        </div>
        <div class="detail-section">
          <div class="head">
            <div class="unit unit-head">
              <div class="cell cell-time"><span>日期</span></div>
              <div class="cell cell-money"><span>善款收入</span></div>
              <div class="cell cell-count"><span>善款数量</span></div>
              <div class="cell cell-available no"><span>可提现</span></div>
              <div class="cell cell-done"><span>已提现</span></div>
              <div class="cell cell-remain"><span>结余</span></div>
              <div class="cell cell-scan"><span></span></div>
            </div>
          </div>
          <div class="body">
            <div class="unit">
              <div class="cell cell-time">
                <span class="year">2017年</span> <span class="month">3月</span>
              </div>
              <div class="cell cell-money"><span>￥20100</span></div>
              <div class="cell cell-count"><span>2017</span></div>
              <div class="cell cell-available no"><span>未结算</span></div>
              <div class="cell cell-done"><span>¥20100</span></div>
              <div class="cell cell-remain"><span>----</span></div>
              <div class="cell cell-scan"><span>查看交易记录</span></div>
            </div>
            <div class="unit">
              <div class="cell cell-time">
                <span class="year">2017年</span> <span class="month">3月</span>
              </div>
              <div class="cell cell-money"><span>￥20100</span></div>
              <div class="cell cell-count"><span>2017</span></div>
              <div class="cell cell-available"><span>￥20100</span></div>
              <div class="cell cell-done"><span>¥20100</span></div>
              <div class="cell cell-remain"><span>----</span></div>
              <div class="cell cell-scan"><span>查看交易记录</span></div>
            </div>
            <div class="unit">
              <div class="cell cell-time">
                <span class="year">2017年</span> <span class="month">3月</span>
              </div>
              <div class="cell cell-money"><span>￥20100</span></div>
              <div class="cell cell-count"><span>2017</span></div>
              <div class="cell cell-available"><span>￥20100</span></div>
              <div class="cell cell-done"><span>----</span></div>
              <div class="cell cell-remain"><span>----</span></div>
              <div class="cell cell-scan"><span>查看交易记录</span></div>
            </div>
          </div>
        </div>
        <div class="pagination-section">
          <div class="pagination">
            <button class="btn btn-default btn-sm pdl20 pdr20 mgr20">
              上一页
            </button>
            <button class="clean-button pagination-cell">1</button>
            <button class="clean-button pagination-cell">2</button>
            <button class="clean-button pagination-cell">3</button>
            <button class="clean-button pagination-cell active">4</button>
            <button class="clean-button pagination-cell">5</button>
            <button class="clean-button pagination-cell">6</button>
            <button class="clean-button pagination-cell">7</button>
            <button class="btn btn-default btn-sm pdl20 pdr20 mgl20">
              下一页
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/lib/requirejs/require.js"></script>
  <script
    src="../../js/common/require_js_config.js"
    data-require-js-config-tag="1"
  ></script>
  <script>
    require(['jquery', 'chart.bundle', 'cash/index'], function($, Chart) {
      var chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(231,233,237)',
      };
      var MONTHS = [
        '1月',
        '2月',
        '3月',
        '4月',
        '5月',
        '6月',
        '7月',
        '8月',
        '9月',
        '10月',
        '11月',
        '12月',
      ];
      var config = {
        type: 'line',
        data: {
          labels: [
            '1月',
            '2月',
            '3月',
            '4月',
            '5月',
            '6月',
            '7月',
            '8月',
            '9月',
            '10月',
            '11月',
            '12月',
          ],
          datasets: [
            {
              label: '筹集善款',
              backgroundColor: chartColors.green,
              borderColor: chartColors.green,
              data: [1, 3, 2, 4, 9, 8, 7, 6, 10, 12, 11, 5],
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          title: {
            display: true,
            text: '年筹集善款  ¥200000',
          },
          tooltips: {
            mode: 'index',
            intersect: false,
            displayColors: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true,
          },
          scales: {
            xAxes: [
              {
                display: true,
                gridLines: {
                  display: false,
                },
                scaleLabel: {
                  display: true,
                  labelString: '月',
                },
              },
            ],
            yAxes: [
              {
                display: true,
                gridLines: {
                  display: false,
                },
                scaleLabel: {
                  display: true,
                  labelString: '元',
                },
              },
            ],
          },
        },
      };

      var ctx = document
        .getElementById('chart-section-canvas')
        .getContext('2d');
      window.myLine = new Chart(ctx, config);
    });
  </script>
</html>
