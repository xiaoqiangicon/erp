<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>善款账户认证</title>

    <link
      rel="stylesheet"
      href="../../../css/lib_extra/bootstrap/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/lib/jquery-confirm2/jquery-confirm.min.css"
    />
    <link rel="stylesheet" href="../../../css/common/base.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../css/component/navigation.css" />
    <link rel="stylesheet" href="../../../css/cash/account/index.css" />
  </head>
  <body data-menu-id="cash-account-index">
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <div class="title-section">善款账户认证</div>
        <div class="desc-section">
          <i class="desc-section-icon"></i>
          <span>提现需要填写体现银行账户，并要经过自在家平台认证。</span>
        </div>
        <div class="select-section">
          <a href="./edit.html?type=1" class="select-unit">
            <div class="select-unit-title">
              <i class="select-unit-title-icon select-unit-title-icon-home"></i>
              <span>寺院对公账户</span>
            </div>
            <div class="select-unit-content">
              <p>1. 此方式针对有“对公银行账户”的寺院</p>
              <p>2. 请选择后绑定寺院对公银行账户信息后完成提现操作。</p>
            </div>
            <div class="select-unit-foot">
              <span>选择并继续</span> <i class="select-unit-foot-icon"></i>
            </div>
            <div class="select-unit-recommend"></div>
          </a>
          <a href="./edit.html?type=2" class="select-unit">
            <div class="select-unit-title">
              <i
                class="select-unit-title-icon select-unit-title-icon-person"
              ></i>
              <span>个人银行账户</span>
            </div>
            <div class="select-unit-content">
              <p>1. 此方式针对暂无“对公银行账户”的寺院。</p>
              <p>
                2.
                请选择后上传《收款账户证明》并绑定个人银行账户信息后完成提现操作。
              </p>
            </div>
            <div class="select-unit-foot">
              <span>选择并继续</span> <i class="select-unit-foot-icon"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
