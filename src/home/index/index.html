<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png" />

    <title>自在家</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.localStorage['templeId'] = parseInt('{{temple_id}}');
      window.localStorage['templeName'] = '{{temple_name}}';
      window.localStorage['templeType'] = '{{temple_type}}'; // type=4法师类型，不展示增值服务这块菜单

      // 兼容之前的数据
      window.localStorage['templeid'] = window.localStorage['templeId'];
      window.localStorage['templename'] = window.localStorage['templeName'];
      window.localStorage['templeType'] = window.localStorage['templeType'];
    </script>
  </body>
</html>
