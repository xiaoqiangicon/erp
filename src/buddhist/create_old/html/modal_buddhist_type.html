<!--佛事分类选择 Modal-->
<div
  class="modal fade"
  id="classificationModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="classificationModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">修改分类</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label
            for="proName"
            class="col-sm-3 control-label"
            style="font-size:18px;height:30px;line-height:30px"
            >列表项：</label
          >
          <div class="col-sm-9">
            <ul class="list-group" id="classificationSelBox"></ul>
            <div class="form-group">
              <input
                type="text"
                id="addClassificationItem"
                class="form-control"
                placeholder="添加分类"
              />
              <button
                id="addClassificationList"
                class="btn btn-success backgroundGreen"
              >
                添加
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
