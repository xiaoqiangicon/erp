<!--选择项附言下拉组件设置-->
<div
  class="modal fade"
  id="selectSizeAdditionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="selectSizeAdditionModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">下拉列表设置</h4>
      </div>
      <div class="modal-body">
        <div class="form-group overflow-hidden">
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >必填项：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="selectSizeRequired" style="margin-right: 35px">
              <input
                id="selectSizeRequired"
                name="selectSizeRequire"
                value="1"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;是</span>
            </label>
            <label for="selectSizeUnRequired">
              <input
                id="selectSizeUnRequired"
                name="selectSizeRequire"
                value="0"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;否</span>
            </label>
          </div>
        </div>
        <div class="form-group overflow-hidden">
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >选择类型：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="singleSizeSelect" style="margin-right: 35px">
              <input
                id="singleSizeSelect"
                name="selectSizeType"
                value="0"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;单选</span>
            </label>
            <label for="multiSizeSelect">
              <input
                id="multiSizeSelect"
                name="selectSizeType"
                value="1"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;多选</span>
            </label>
          </div>
        </div>
        <div class="form-group overflow-hidden">
          <label
            for="proName"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >列表项：</label
          >
          <div class="col-sm-9">
            <div style="padding: 6px 0">
              <span class="text-muted"
                >&nbsp;&nbsp;&nbsp;输入选项，一行一个</span
              >
            </div>
            <textarea
              name="selectSizeTextarea"
              id="selectSizeTextarea"
              class="form-control"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="form-group overflow-hidden hide">
          <label
            for="selectSizeDescribtion"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >描述：</label
          >
          <div class="col-sm-8">
            <input
              id="selectSizeDescribtion"
              style="width: 100%"
              name="selectSizeDescribtion"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button
          type="button"
          class="btn btn-success backgroundGreen white"
          id="saveSizeSelectSetting"
        >
          保存
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
      </div>
    </div>
  </div>
</div>
