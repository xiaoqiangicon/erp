<!--选择项附言说明文本组件设置 Modal-->
<div
  class="modal fade"
  id="instuctSizeAdditionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="instuctSizeAdditionModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">说明文本设置</h4>
      </div>
      <div class="modal-body">
        <div class="form-group overflow-hidden">
          <textarea
            name="sizeInstruction"
            id="sizeInstruction"
            class="form-control"
            cols="30"
            rows="10"
            maxlength="256"
          ></textarea>
        </div>
        <div class="form-group overflow-hidden hide">
          <label
            for="sizeInstructionDescribtion"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >描述：</label
          >
          <div class="col-sm-8">
            <input
              id="sizeInstructionDescribtion"
              style="width: 100%"
              name="sizeInstructionDescribtion"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button
          type="button"
          class="btn btn-success backgroundGreen white"
          id="saveSizeInstructSetting"
        >
          保存
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
      </div>
    </div>
  </div>
</div>
