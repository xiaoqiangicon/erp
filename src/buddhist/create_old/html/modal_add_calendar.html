<!--添加佛历 Modal-->
<div
  class="modal fade"
  id="addCalendarModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addCalendarModal"
  aria-hidden="true"
  style="overflow: scroll; overflow-y: scroll;
            "
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" style="width:66%;">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          data-id="closeCalendarModal"
          class="close"
          data-dismiss="modal"
          data-popup-close="1"
        >
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="size-modal-body">
        <div class="input-group success_circle_div">
          <span class="success_circle"></span
          ><span class="success_circle_text">保存成功</span>
        </div>
        <div class="input-group hide">
          <input
            type="checkbox"
            id="ifAddCalendar"
            checked="checked"
            style="display:inline-block; float: left;"
          />
          <span>审核成功添加进佛历</span>
        </div>
        <div class="input-group input-daterange mgb10 hide" id="datepicker">
          <span>&nbsp;&nbsp;&nbsp;提醒时间&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <input
            id="beginDate"
            name="beginDate"
            type="text"
            class="input form-control front_birthday_icon"
            style="width: 200px; float: none; display: inline-block;"
          />
          <span> - </span>
          <input
            id="endDate"
            name="endDate"
            type="text"
            class="input form-control front_birthday_icon"
            style="width: 200px; float: none;display: inline-block;"
          />
        </div>
        <div class="input-group hide">
          <input
            type="checkbox"
            id="ifAddMyTemple"
            checked="checked"
            style="display: inline-block; float: left;"
          />
          <span>审核成功添加进寺院微站</span>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <div class="form-group">
          <button
            type="button"
            id="sureCalendar"
            class="btn btn-success backgroundGreen"
          >
            好的
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
