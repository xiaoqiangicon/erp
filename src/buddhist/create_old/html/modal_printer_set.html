<!--设置打印机Modal-->
<div
  class="modal fade"
  id="setPrintModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="setPrintModal"
  aria-hidden="true"
  style="overflow: scroll; overflow-y: scroll;"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" style="width:36%;">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          data-id="closeSizePostscript"
          class="close"
          data-dismiss="modal"
          data-popup-close="1"
        >
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-tip">小票打印设置</h4>
      </div>
      <div class="size-modal-body ">
        <div class="form-group mgb0 hide">
          <strong>小票打印：</strong>
          <label for="open_print" class="print_label">
            <input
              id="open_print"
              name="print_switch"
              value="1"
              type="radio"
              checked=""
            />
            <span class="checkbox"></span
            ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;开启</span>
          </label>
          <label for="close_print" class="print_label">
            <input
              id="close_print"
              name="print_switch"
              value="0"
              type="radio"
              checked=""
            />
            <span class="checkbox"></span
            ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;关闭</span>
          </label>
        </div>
        <div class="form-group">
          <label for="selectPrinter">选择打印机：</label>
          <select name="selectPrinter" id="selectPrinter" class="selectpicker">
          </select>
        </div>
        <div class="form-group hide">
          <label for="selectPrinter">选择打印机：</label>
          <div data-type="noSelectPrinter" class="noSelectPrinter"></div>
        </div>
        <div class="form-group">
          <span data-type="exception_tip" class="exception_tip"></span>
        </div>
        <div class="form-group" data-type="selection_tip">
          <p>请勾选需要打印的选择项</p>
        </div>
        <div class="form-group">
          <div
            id="seletionItemList"
            data-type="seletionItemList"
            class="seletionItemList"
          ></div>
        </div>
        <div class="form-group">
          <label for="printNumber">打印联数：</label>
          <select name="printNumber" id="printNumber" class="selectpicker">
          </select>
        </div>
        <div class="form-group mgb0" data-type="dimension_code">
          <label for="dimension_code">二维码：</label>
          <label
            for="print_all"
            data-type="dimension_code_label"
            class="dimension_code_label"
          >
            <input
              id="print_all"
              name="print_method"
              value="1"
              type="radio"
              checked=""
            />
            <span class="checkbox"></span
            ><span style="vertical-align: middle">&nbsp;&nbsp;全部打印</span>
          </label>
          <label
            for="print_divide"
            data-type="dimension_code_label"
            class="dimension_code_label"
          >
            <input
              id="print_divide"
              name="print_method"
              value="2"
              type="radio"
            />
            <span class="checkbox"></span
            ><span style="vertical-align: middle">&nbsp;&nbsp;隔联打印</span>
          </label>
          <label
            for="print_non_qrcode"
            data-type="dimension_code_label"
            class="dimension_code_label"
          >
            <input
              id="print_non_qrcode"
              name="print_method"
              value="3"
              type="radio"
            />
            <span class="checkbox"></span
            ><span style="vertical-align: middle">&nbsp;&nbsp;不打印</span>
          </label>
        </div>
        <div class="form-group" data-type="code_tips">
          <p>
            二维码使用于内部工作流程处理，假如要把小票给客户，请选择“隔联打印”，可以打出无二维码的一联，将该联给客户。
          </p>
        </div>
        <div class="form-group mgb0" data-type="print_tel">
          <label for="print_tel">电话号码：</label>
          <label
            for="print_tel"
            data-type="print_tel_label"
            class="print_tel_label"
          >
            <input
              id="print_tel"
              name="print_tel_method"
              value="1"
              type="radio"
              checked
            />
            <span class="checkbox"></span
            ><span class="vam">&nbsp;&nbsp;打印</span>
          </label>
          <label
            for="print_non_tel"
            data-type="print_tel_label"
            class="print_tel_label"
          >
            <input
              id="print_non_tel"
              name="print_tel_method"
              value="0"
              type="radio"
            />
            <span class="checkbox"></span
            ><span class="vam">&nbsp;&nbsp;不打印</span>
          </label>
        </div>
        <div class="form-group" data-type="code_tips">
          <p>
            如果不希望透露功德主的联系方式，可以选择不打印电话号码。
          </p>
        </div>
        <div class="form-group" style="text-align: center;">
          <button
            type="button"
            data-type="surePrint"
            class="btn btn-default btn-success"
          >
            确认
          </button>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center"></div>
    </div>
  </div>
</div>
