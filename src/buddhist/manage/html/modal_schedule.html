<div
  class="modal fade schedule-modal"
  id="schedule-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="schedule-modal-title"
  aria-hidden="true"
  style="overflow: scroll; overflow-y: scroll;"
>
  <div class="modal-dialog" style="width:60%;">
    <div class="modal-content" style="border-radius: 8px; overflow: hidden;">
      <div class="modal-header schedule-modal-head">
        <span class="head-nav active" data-ele="modal-head-nav" data-index="0"
          >发布进展</span
        >
        <span class="head-nav" data-ele="modal-head-nav" data-index="1"
          >发布记录</span
        >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span
            class="mgt10"
            aria-hidden="true"
            style="display: inline-block;color:#333;"
            >&times;</span
          >
        </button>
      </div>
      <div
        class="modal-body schedule-modal-body create-schedule-modal-body"
        data-ele="schedule-modal-body"
        data-index="0"
        id="create-schedule-modal-body"
      >
        <!--内容-->
        <div class="row">
          <div class="col-md-1 fwb">内容</div>
          <div class="col-md-11">
            <div class="s-textarea-container" data-ele="s-textarea-container">
              <textarea
                id="schedule-content"
                data-ele="s-textarea"
                class="form-control"
                name=""
                maxlength="300"
                cols="30"
                rows="8"
                style="resize: none;"
                placeholder="请填写进展动态的内容"
              ></textarea>
              <div class="s-textarea-num-tip" data-ele="s-textarea-num-tip">
                0/300
              </div>
            </div>
          </div>
        </div>
        <!--图片-->
        <div class="row mgt40">
          <div class="col-md-1 fwb">图片视频</div>
          <div class="col-md-11">
            <div class="clearfix" id="schedule-img-container"></div>
            <div>
              <div class="upload-btn mgr10" data-ele="add-img">上传图片</div>
              <div class="upload-btn" data-ele="add-video">上传小视频</div>
            </div>
            <div class="mgt20">
              图片格式支持JPG、PNG等，视频格式支持MP4、WMV、MOV等，文件大小不超过100M
            </div>
          </div>
        </div>

        <!-- 设置链接 -->
        <div class="row mgt20">
          <div class="col-md-1 fwb" style="height: 40px; line-height: 40px;">
            引导链接
          </div>
          <div class="col-md-11">
            <label
              class="radio-inline"
              style="padding-left: 0;"
              for="set-link"
              data-link-radio="1"
            >
              <input type="radio" name="if-set-link" id="set-link" value="1" />
              <span class="radio"></span> <span>修改引导链接</span>
            </label>
            <label
              class="radio-inline"
              style="padding-left: 0;"
              for="not-set-link"
              data-link-radio="0"
            >
              <input
                type="radio"
                name="if-set-link"
                id="not-set-link"
                value="0"
                checked
              />
              <span class="radio"></span> <span>不修改</span>
            </label>
            <div class="set-link-box" id="set-link-box">
              <input
                class="edit-link-input  mgb10"
                id="edit-link-input"
                type="text"
                value="https://wx.zizaihome.com/"
              />
            </div>
            <div class="push-times-tip">
              用户点击推送内容时的默认页面会变更为当前的页面，发布后不可修改。
            </div>
          </div>
        </div>

        <!--推送-->
        <div class="row mgt10">
          <div class="col-md-1 fwb" style="height: 40px; line-height: 40px;">
            推送
          </div>
          <div class="col-md-11">
            <label
              class="radio-inline"
              style="padding-left: 0;"
              for="push-schedule"
            >
              <input
                type="radio"
                name="if-push"
                id="push-schedule"
                value="1"
                checked
              />
              <span class="radio"></span> <span>推送给参与者</span>
            </label>
            <label
              class="radio-inline"
              style="padding-left: 0;"
              for="not-push-schedule"
            >
              <input
                type="radio"
                name="if-push"
                id="not-push-schedule"
                value="0"
              />
              <span class="radio"></span> <span>不推送</span>
            </label>
            <span class="push-times"
              >剩余次数：<span id="push-times">0</span></span
            >
            <div class="push-times-tip">
              为了保证良好的体验避免对用户造成过多的打扰，已限制推送次数（每日0:00刷新次数）
            </div>
          </div>
        </div>

        <div class="form-group" style="text-align: center;">
          <button
            type="button"
            id="save-schedule"
            class="btn btn-default btn-success mg-t-10"
          >
            保存并发布
          </button>
        </div>
      </div>
      <div
        class="modal-body schedule-modal-body schedule-list-modal-body"
        data-ele="schedule-modal-body"
        data-index="1"
        id="schedule-list-modal-body"
        style="display: none;"
      ></div>
    </div>
  </div>
</div>
