<div
  class="modal fade"
  id="set-prt-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="set-prt-modal-title"
  aria-hidden="true"
  style="overflow: scroll; overflow-y: scroll;"
>
  <div class="modal-dialog" style="width:36%;">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="set-prt-modal-title">小票打印设置</h4>
      </div>
      <div class="modal-body">
        <!--无选择项打印机开关-->
        <div class="form-group mgb0" id="no-sub-prt-switch-form-group">
          <strong>小票打印：</strong>
          <label class="csp mgr30">
            <input
              id="open-prt"
              name="no-sub-prt-switch"
              value="1"
              type="radio"
            />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;&nbsp;开启</span>
          </label>
          <label class="csp mgr30">
            <input
              id="close-prt"
              name="no-sub-prt-switch"
              value="0"
              type="radio"
              checked
            />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;&nbsp;关闭</span>
          </label>
        </div>
        <!--有选择项打印机下拉列表-->
        <div class="form-group" id="sub-prt-form-group">
          <label for="sub-prt-select">选择打印机：</label>
          <select
            id="sub-prt-select"
            data-ele="select-picker"
            title="请选择打印机"
          ></select>
        </div>
        <!--无选择项打印机列表-->
        <div class="form-group" id="no-sub-prt-form-group">
          <label>选择打印机：</label>
          <div id="no-sub-prt-ctnr" class="no-sub-prt-ctnr clearfix"></div>
        </div>
        <!--打印机状态提示-->
        <div class="form-group">
          <span id="exception-tip" class="exception-tip"></span>
        </div>
        <!--有选择项提示勾选选择项-->
        <div class="form-group" id="sub-tip">
          <p>请勾选需要打印的选择项</p>
        </div>
        <!--有选择项选择项列表-->
        <div class="form-group" id="sub-list-form-group">
          <div id="sub-list-ctnr" class="sub-list-ctnr"></div>
        </div>
        <!--打印联数-->
        <div class="form-group">
          <label for="prt-num-select">打印联数：</label>
          <select name="prt-num" id="prt-num-select" data-ele="select-picker">
            <option value="1">1联</option>
            <option value="2">2联</option>
            <option value="3">3联</option>
            <option value="4">4联</option>
            <option value="5">5联</option>
          </select>
        </div>
        <!--二维码打印方式-->
        <div class="form-group mgb0">
          <label>二维码：</label>
          <label for="prt-all-qrcode" class="csp mgr30">
            <input
              id="prt-all-qrcode"
              name="prt-qrcode"
              value="1"
              type="radio"
              checked
            />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;全部打印</span>
          </label>
          <label for="prt-divide-qrcode" class="csp mgr30">
            <input
              id="prt-divide-qrcode"
              name="prt-qrcode"
              value="2"
              type="radio"
            />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;隔联打印</span>
          </label>
          <label for="prt-no-qrcode" class="csp mgr30">
            <input
              id="prt-no-qrcode"
              name="prt-qrcode"
              value="3"
              type="radio"
            />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;不打印</span>
          </label>
        </div>
        <div class="form-group">
          <p>
            二维码使用于内部工作流程处理，假如要把小票给客户，请选择“隔联打印”，可以打出无二维码的一联，将该联给客户。
          </p>
        </div>
        <!--电话号码-->
        <div class="form-group mgb0" data-ele="prt-tel">
          <label for="prt-tel">电话号码：</label>
          <label for="prt-tel" class="csp mgr30">
            <input id="prt-tel" name="prt-tel" value="1" type="radio" checked />
            <span class="radio"></span><span class="vam">&nbsp;&nbsp;打印</span>
          </label>
          <label for="prt-no-tel" class="csp mgr30">
            <input id="prt-no-tel" name="prt-tel" value="0" type="radio" />
            <span class="radio"></span
            ><span class="vam">&nbsp;&nbsp;不打印</span>
          </label>
        </div>
        <div class="form-group" data-ele="code-tips">
          <p>如果不希望透露功德主的联系方式，可以选择不打印电话号码。</p>
        </div>
        <div class="form-group" style="text-align: center;">
          <button
            type="button"
            id="save-prt-set"
            class="btn btn-default btn-success"
          >
            确认
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
