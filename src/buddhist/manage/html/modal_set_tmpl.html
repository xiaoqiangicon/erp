<div class="my-modal" id="set-tmpl-modal" style="display:none;">
  <div class="my-modal-background"></div>
  <div class="my-modal-pane">
    <h4>将此项目添加到项目模板库中</h4>
    <p style="text-align: center;color: #989898;">请填写备注名称</p>
    <input
      type="text"
      class="form-control tmpl-name"
      id="tmpl-name"
      maxlength="12"
      placeholder="最多12字"
    />
    <div class="text-center mgt30">
      <button type="button" class="btn btn-success mgr20" id="confirm-set-tmpl">
        确定
      </button>
      <button
        type="button"
        class="btn"
        id="cancel-set-tmpl"
        style="margin-left: 30px;"
      >
        取消
      </button>
    </div>
  </div>
</div>
