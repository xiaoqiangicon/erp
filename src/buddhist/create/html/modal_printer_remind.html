<!--提交前未绑定小票打印机Modal -->
<div
  class="modal fade"
  id="notSetPrinterModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="notSetPrinterModal"
  aria-hidden="true"
  data-backdrop="static"
>
  <div class="modal-dialog" style="width: 50%;">
    <div class="modal-content mgt60">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div
        class="modal-body pdt60 pdr30 pdb30 pdl30"
        style="text-align: center;"
      >
        您还没有为此佛事添加小票打印机
        <div class="text-center mgt60">
          <button
            type="button"
            class="btn btn-success"
            id="closeNotSetPrinterModal"
          >
            去添加
          </button>
          <button class="btn default_btn" id="skip-set-printer-and-save">
            跳过
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
