<div class="form">
  <form
    action="#"
    class="form-horizontal j a_interest_form movie-sns"
    id="createForm"
  >
    <div class="form-group">
      <label for="proName" class="col-sm-2 control-label"
        >标&nbsp;&nbsp;&nbsp;题：<sup>*</sup></label
      >
      <div class="col-sm-6">
        <input
          id="proName"
          required="true"
          name="proName"
          type="text"
          class="form-control"
          placeholder="请输入不超过30个文字"
        />
        <span class="nullError_msg hide" style="color:red"
          >请输入不超过30个文字</span
        >
      </div>
      <div class="col-sm-2" id="show-join-num-ctnr" style="min-width: 170px;">
        <div
          class="pdr10 fs14 fwn"
          style="width: 200px; padding: 5px 0;display: inline-block; background-color: #fff; border: 1px solid #ddd; border-radius: 20px;"
        >
          <label class="mgb0 pdl10" for="show-join-num" style="padding:0 1px"
            >分享标题参与人次：</label
          >
          <input id="show-join-num" type="checkbox" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="classification" class="control-label col-sm-2 "
        >分&nbsp;&nbsp;&nbsp;类：<sup>*</sup></label
      >
      <div id="classifiSelect" class="" style="padding-left: 0; float:left">
        <select name="classification" id="classification" class="selectpicker">
          <option value="-1">未分类</option>
        </select>
      </div>
      <div class="col-sm-4 green" style="line-height: 34px;cursor: pointer">
        <span class="" data-toggle="modal" data-target="#classificationModal"
          >编辑</span
        >
      </div>
    </div>
    <div class="form-group">
      <label for="pictureBox" class="col-sm-2 control-label"
        >封&nbsp;&nbsp;&nbsp;面：<sup>*</sup></label
      >
      <div class="col-sm-10 upload_wrap connectedSortable" id="pictureBox">
        <a class="myupload upload_box" href="javascript:;">
          <input
            name="file"
            id="coverPic0"
            data-id="uploadCover"
            class="btn btn-sm btn-primary picture"
            style="width:100px;height:100px;opacity: 0; padding: 0"
          />
        </a>
      </div>
    </div>
    <div class="form-group">
      <p style="margin-left: 18%;">
        添加图片（最多 5 张，请保持所有图片的宽高比例一致）
      </p>
    </div>
    <!--简介-->
    <div class="form-group" id="summary-ctnr">
      <label for="summary" class="col-sm-2 control-label"
        >简&nbsp;&nbsp;&nbsp;介：</label
      >
      <div class="col-xs-9">
        <div class="s-textarea-ctnr" data-ele="s-textarea-ctnr">
          <textarea
            name="summary"
            data-ele="s-textarea"
            class="form-control s-textarea"
            style="width: 100%;"
            id="summary"
            cols="30"
            rows="4"
            maxlength="60"
            placeholder="简介可自定义佛事分享时的描述（选填）"
          ></textarea>
          <div class="s-textarea-num-tip" data-ele="s-textarea-num-tip">
            0/60
          </div>
        </div>
      </div>
    </div>
    <!--详情-->
    <div class="form-group">
      <label class="control-label col-sm-2 "
        >详&nbsp;&nbsp;&nbsp;情：<sup>*</sup></label
      >
      <div class="col-xs-9">
        <!--style给定宽度可以影响编辑器的最终宽度-->
        <div id="myEditor" style="width:100%;max-height:500px"></div>
      </div>
    </div>
    <div class="form-group hide">
      <label class="control-label col-sm-2" for="proStyle"
        >选择项
        <i
          class="glyphicon glyphicon-question-sign"
          data-toggle="tooltip"
          data-placement="top"
          title="可添加信众参与的选项"
        >
        </i
        >：&nbsp;
      </label>
      <div class="col-xs-10">
        <table id="proStyle" class="table table-bordered">
          <thead>
            <tr>
              <th class="text-center" style="width: 5%;">排序</th>
              <th class="text-center" style="width: 15%;">
                选择项类型
                <i
                  class="glyphicon glyphicon-question-sign"
                  data-toggle="tooltip"
                  data-placement="right"
                  title="选择祈福牌位或往生牌位的类型，信众填写牌位信息时可进入可视化填写效果，体验更好"
                >
                </i>
              </th>
              <th class="text-center" style="width: 25%;">
                选择项名称<sup style="top:0px;left:5px;">*</sup>
              </th>
              <th class="text-center" style="width: 20%;">价格</th>
              <th class="text-center" style="width: 10%;">
                库存
                <i
                  class="glyphicon glyphicon-question-sign"
                  data-toggle="tooltip"
                  data-placement="right"
                  title="为空不限库存"
                >
                </i>
              </th>
              <th class="text-center" style="width: 10%;">图片</th>
              <th class="text-center" style="width: 15%;">操作</th>
            </tr>
          </thead>
          <tbody id="sizeBox">
            <!--通过backbone渲染数据-->
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="proStyleBtn"
        >选择项
        <i
          class="glyphicon glyphicon-question-sign"
          data-toggle="tooltip"
          data-placement="top"
          title="可添加信众参与的选项"
        >
        </i
        >：&nbsp;
      </label>
      <div class="col-xs-4">
        <button
          id="proStyleBtn"
          class="btn btn-success backgroundGreen btn-width"
        >
          添加选择项
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="needPay"
        >支&nbsp;&nbsp;&nbsp;付：&nbsp;</label
      >
      <div class="col-xs-6" style="line-height: 33px">
        <label for="needPay">
          <input
            type="radio"
            id="needPay"
            value="1"
            name="needPay"
            checked="checked"
          />
          <span class="checkbox"></span>
          <span style="vertical-align: middle">需支付</span>
        </label>
        <label for="noNeedPay">
          <input type="radio" id="noNeedPay" value="0" name="needPay" />
          <span class="checkbox"></span>
          <span style="vertical-align: middle">无需支付</span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="needPay"></label>
      <div class="col-xs-6" style="line-height: 33px">
        <input
          type="text"
          id="suixiInput"
          class="form-control"
          placeholder="多个随喜金额逗号分隔"
          style="width:65%;display:inline"
        />
        <button
          type="button"
          id="generateRandom"
          class="btn btn-success backgroundGreen btn-width"
          style="width:25%;"
        >
          自动生成随喜金额
        </button>
        <div
          class="hide pdr10 fs14 fwn"
          style="display: inline-block; background-color: #fff; border: 1px solid #ddd; border-radius: 20px;"
        >
          <label
            class="mgb0 pdl10"
            for="autoFinishSwitch"
            data-id="autoFinishOrder"
            style="padding:0px 1px"
            >自动处理订单：</label
          >
          <input id="autoFinishSwitch" type="checkbox" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="proStore"
        >库&nbsp;&nbsp;&nbsp;存：&nbsp;</label
      >
      <div class="col-xs-4">
        <input
          type="number"
          id="proStore"
          class="form-control"
          placeholder="为空不限库存"
        />
      </div>
    </div>
    <div class="form-group hide">
      <label class="control-label col-sm-2"
        >附&nbsp;&nbsp;&nbsp;言：&nbsp;</label
      >
      <div class="col-xs-10">
        <table id="additionTable" class="table table-bordered">
          <thead>
            <tr>
              <th style="text-align:center;">排序</th>
              <th style="text-align:center;">类型</th>
              <th style="text-align:center;">
                标题<sup style="top:0px;left:5px;">*</sup>
              </th>
              <th style="text-align:center;">预览</th>
              <th style="text-align:center;">操作</th>
            </tr>
          </thead>
          <tbody id="additionBox"></tbody>
        </table>
      </div>
    </div>
    <div class="form-group hide">
      <label class="control-label col-sm-2" for="addAdditionItem"></label>
      <div class="col-xs-4">
        <button
          id="addAdditionItem"
          class="btn btn-success backgroundGreen btn-width"
        >
          添加附言项
        </button>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="addAddition"
        >附&nbsp;&nbsp;&nbsp;言：&nbsp;</label
      >
      <div class="col-xs-8">
        <div class="help-block">
          假如需要用户支付前填写信息（如联系人、联系电话等），请在此处添加。假如为选择项单独设置了附言，则此处设置附言将会和选择项附言合并显示。
        </div>
        <button
          id="addAddition"
          class="btn btn-success backgroundGreen btn-width"
        >
          添加附言项
        </button>
      </div>
    </div>
    <!--<div class="form-group hide">
              <label class="control-label col-sm-2" for="wholeInstruction">补充说明<i class="tip" data-type="tip" title="补充说明用于对于选择项的附言进行一些说明，一般用来指导填写者。"></i>：&nbsp;</label>
              <div class="col-xs-8">
                  <textarea name="wholeInstruction" id="wholeInstruction" class="form-control" cols="30" rows="10"></textarea>
              </div>
          </div>-->
    <div class="form-group">
      <label class="control-label col-sm-2" for="operation"
        >按钮文字：&nbsp;</label
      >
      <div class="col-xs-4">
        <input
          type="text"
          id="operation"
          class="form-control"
          value="随喜功德"
        />
      </div>
    </div>
    <div class="form-group">
      <span class="col-sm-2 control-label"
        ><strong>参与者列表：&nbsp;</strong></span
      >
      <div class="col-sm-9" style="line-height: 33px">
        <label for="showParticipateList" style="margin-right: 35px">
          <input
            id="showParticipateList"
            name="participateList"
            value="1"
            type="radio"
            checked
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;显示</span>
        </label>
        <label for="hideParticipateList">
          <input
            id="hideParticipateList"
            name="participateList"
            value="0"
            type="radio"
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;不显示</span>
        </label>
      </div>
    </div>
    <!--统计区域单选-->
    <div class="form-group">
      <span class="col-sm-2 control-label"
        ><strong>统计区域：&nbsp;</strong></span
      >
      <div class="col-sm-9" style="line-height: 33px">
        <label for="showSummary" style="margin-right: 35px">
          <input
            id="showSummary"
            name="summaryArea"
            value="1"
            type="radio"
            checked
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;显示</span>
        </label>
        <label for="hideSummary">
          <input id="hideSummary" name="summaryArea" value="0" type="radio" />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;不显示</span>
        </label>
      </div>
    </div>

    <!--统计区域的两种显示设置-->
    <div
      class="form-group summary-area-type-container"
      style="display: block;"
      data-ele="summary-area-type-container"
    >
      <label class="col-sm-2"></label>
      <div class="col-sm-9">
        <!--普通样式-->
        <div
          class="col-sm-5 s-panel s-panel-1 active"
          data-ele="summary-area-type"
          data-type="1"
        >
          <div class="s-panel-icon">普通样式</div>
          <div class="s-panel-list">
            <div class="s-panel-item">
              <div class="mgb20">发起时间</div>
              <div>
                <span class="s-panel-special-text">3</span
                ><span class="mgl5">天</span>
              </div>
            </div>
            <div class="s-panel-item">
              <div class="mgb20">募集总额</div>
              <div>
                <span class="s-panel-special-text">2000</span
                ><span class="mgl5">元</span>
              </div>
            </div>
            <div class="s-panel-item">
              <div class="mgb20">参与人次</div>
              <div class="s-panel-special-text">21098</div>
            </div>
          </div>
          <img
            src="https://pic.zizaihome.com/fe0ea670-a1eb-11e8-9f56-00163e0c001e.png"
            class="s-panel-select-img"
          />
        </div>
        <!--众筹样式-->
        <div class="col-sm-5 mgl20" style="padding: 0;">
          <div
            class="s-panel s-panel-2"
            data-ele="summary-area-type"
            data-type="2"
          >
            <div class="s-panel-icon">众筹样式</div>
            <div class="s-panel-list">
              <div class="s-panel-item">
                <div class="mgb20">目标金额</div>
                <div>
                  <span class="s-panel-special-text">22300</span
                  ><span class="mgl5">元</span>
                </div>
              </div>
              <div class="s-panel-item">
                <div class="mgb20">募集总额</div>
                <div>
                  <span class="s-panel-special-text">2000</span
                  ><span class="mgl5">元</span>
                </div>
              </div>
              <div class="s-panel-item">
                <div class="mgb20">参与人次</div>
                <div class="s-panel-special-text">21098</div>
              </div>
            </div>
            <div class="s-panel-title mgb10">进度</div>
            <div class="s-panel-bar-container">
              <div class="s-panel-bar"></div>
              <div class="s-panel-bar-icon">30%</div>
            </div>
            <img
              src="https://pic.zizaihome.com/fe0ea670-a1eb-11e8-9f56-00163e0c001e.png"
              class="s-panel-select-img"
            />
          </div>
          <div
            class="mgt20 s-panel s-panel-3"
            style="display: none;"
            data-ele="summary-area-set"
            data-type="2"
          >
            <label for="target-amount">目标金额</label>
            <input
              class="form-control mgl30"
              style="width: auto;display: inline-block;"
              id="target-amount"
              type="number"
            />
            <span class="mgl10">元</span>
          </div>
        </div>
      </div>
    </div>
    <!--开始时间-->
    <div class="form-group">
      <label for="timeStart" class="col-sm-2 control-label"
        >开始时间：&nbsp;</label
      >
      <div class="col-xs-4">
        <input
          id="timeStart"
          name="timeStart"
          type="text"
          readonly
          class="form-control pull-left birthday_icon"
          placeholder="为空默认今天开始"
        />
        <!--<span class="icon cancel-icon endTime_icon birthday_icon"></span>-->
      </div>
    </div>
    <!--结束时间-->
    <div class="form-group">
      <label for="timeLimit" class="col-sm-2 control-label"
        >结束时间：&nbsp;</label
      >
      <div class="col-xs-4">
        <input
          id="timeLimit"
          name="timeLimit"
          type="text"
          readonly
          class="form-control pull-left birthday_icon"
        />
        <!--<span class="icon cancel-icon endTime_icon birthday_icon"></span>-->
      </div>
    </div>
    <!--剩余时间-->
    <div class="form-group">
      <span class="col-sm-2 control-label"
        ><strong>剩余时间：&nbsp;</strong></span
      >
      <div class="col-sm-9" style="line-height: 33px">
        <label for="showRemainingTime" style="margin-right: 35px">
          <input
            id="showRemainingTime"
            name="remainingTime"
            value="1"
            type="radio"
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;显示</span>
        </label>
        <label for="hideRemainingTime">
          <input
            id="hideRemainingTime"
            name="remainingTime"
            value="0"
            type="radio"
            checked
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;不显示</span>
        </label>
      </div>
    </div>
    <!--功德证书-->
    <div class="form-group">
      <label class="control-label col-sm-2" for="feedback_box"
        >选择功德证书：&nbsp;</label
      >
      <div class="col-xs-6">
        <div id="feedback_box" class="feedback_modal_box">
          <div
            class="feedback_modal_box_list_item feedback_item1 selected_feedback_item"
            data-type="feedback_item"
            data-action="feedback_item_apply"
            data-index="1"
            data-src="https://pic.zizaihome.com/0342dffc-8196-11e7-9fe0-00163e0c1e1c.png"
          >
            <img
              src="https://pic.zizaihome.com/fe0ea670-a1eb-11e8-9f56-00163e0c001e.png"
              class="show_selected"
            />
          </div>
          <div
            class="feedback_modal_box_list_item feedback_item2"
            data-type="feedback_item"
            data-action="feedback_item_cargo"
            data-index="2"
            data-src="https://pic.zizaihome.com/e9b00aba-8195-11e7-9fe0-00163e0c1e1c.png"
          ></div>
          <div
            class="feedback_modal_box_list_item feedback_item0"
            data-type="feedback_item"
            data-action="feedback_item_blank"
            data-index="0"
          ></div>
        </div>
      </div>
    </div>
    <!--反馈信息-->
    <div class="form-group">
      <label class="control-label col-sm-2 ">反馈信息：&nbsp;</label>
      <div class="col-sm-9" style="line-height: 33px">
        <label for="open_feedback" style="margin-right: 35px">
          <input id="open_feedback" name="if_feedback" value="1" type="radio" />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;开启</span>
        </label>
        <label for="shut_feedback">
          <input
            id="shut_feedback"
            name="if_feedback"
            value="0"
            type="radio"
            checked
          />
          <span class="checkbox"></span
          ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;关闭</span>
        </label>
      </div>
      <span class="col-sm-2 control-label"><strong></strong></span>
      <div class="col-xs-9" style="width: 430px">
        <!--style给定宽度可以影响编辑器的最终宽度-->
        <div
          id="myEditor2"
          class="hide"
          style="width:100%;max-height:500px"
        ></div>
      </div>
    </div>
    <!--小票打印-->
    <div class="form-group">
      <label class="control-label col-sm-2 ">小票打印：&nbsp;</label>
      <div class="col-xs-9">
        <button
          type="button"
          data-type="set_print"
          class="btn"
          data-toggle="modal"
          data-target="#setPrintModal"
        >
          设置
        </button>
      </div>
    </div>
    <div class="form-group" style="text-align: center;margin: 30px 0">
      <span class="btn btn-success backgroundGreen btn-width" id="submit"
        >发布</span
      >
      <span class="btn btn-width btn-cancel default_btn" id="cancel"
        ><a href="javascript:">取消</a></span
      >
      <span
        class="btn btn-width default_btn"
        id="set_template"
        style="margin-left: 20px;"
        >存为模板</span
      >
      <span
        class="btn btn-width default_btn"
        id="save-draft"
        style="margin-left: 20px;"
        >存为草稿</span
      >
    </div>
  </form>
</div>
