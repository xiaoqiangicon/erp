<!--附言日期设置 Modal-->
<div
  class="modal fade"
  id="dateAdditionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="dateAdditionModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">日期选择设置</h4>
      </div>
      <div class="modal-body">
        <div class="form-group overflow-hidden">
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >必填项：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="dateRequired" style="margin-right: 35px">
              <input
                id="dateRequired"
                name="dateRequire"
                value="1"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;是</span>
            </label>
            <label for="dateUnRequired">
              <input
                id="dateUnRequired"
                name="dateRequire"
                value="0"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;否</span>
            </label>
          </div>
        </div>
        <div class="form-group overflow-hidden">
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >可选范围：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="dateAll" style="margin-right: 35px">
              <input
                id="dateAll"
                name="dateRange"
                value="1"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle"
                >&nbsp;&nbsp;&nbsp;全可选</span
              >
            </label>
            <label for="dateToFuture">
              <input
                id="dateToFuture"
                name="dateRange"
                value="0"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle"
                >&nbsp;&nbsp;&nbsp;只可选择当天后的日期</span
              >
            </label>
          </div>
        </div>
        <div class="form-group overflow-hidden hide">
          <label
            for="dateDescribtion"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >描述：</label
          >
          <div class="col-sm-8">
            <input
              id="dateDescribtion"
              style="width: 100%"
              name="dateDescribtion"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button
          type="button"
          class="btn btn-success backgroundGreen white"
          id="saveDateSetting"
        >
          保存
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
      </div>
    </div>
  </div>
</div>
