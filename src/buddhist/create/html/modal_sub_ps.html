<!--选择项附言 Modal-->
<div
  class="modal fade"
  id="sizesPostModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="inputAdditionModalLabel"
  aria-hidden="true"
  style="overflow: scroll; overflow-y: scroll;
            "
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" style="width:66%;">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          data-id="closeSizePostscript"
          class="close"
          data-dismiss="modal"
          data-popup-close="1"
        >
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title" id="sizeName"></h4>
      </div>
      <div class="size-modal-body ">
        <div class="form-group">
          <table id="sizesAdditionTable" class="table table-bordered">
            <thead>
              <tr>
                <th style="text-align:center;">排序</th>
                <th style="text-align:center;">类型</th>
                <th style="text-align:center;">
                  标题 <sup style="top:0px;left:5px;">*</sup>
                </th>
                <th style="text-align:center;">预览</th>
                <th style="text-align:center;">操作</th>
              </tr>
            </thead>
            <tbody id="special-sub-ps-box">
              <!--存放特殊类附言-->
            </tbody>
            <tbody id="sizesAdditionBox"></tbody>
          </table>
        </div>
        <div class="form-group" style="text-align: center; margin-bottom: 0">
          <button id="sizesAddAddition" class="btn btn-width">
            添加附言项
          </button>
          <button type="button" class="btn btn-default btn-success saveAdd">
            保存
          </button>
          <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
        </div>
        <div class="form-group" style="text-align: center; margin-bottom: 0">
          <button id="sizesAddAdditionItem" class="btn btn-width">
            添加附言项
          </button>
          <button type="button" class="btn btn-default btn-success saveAdd">
            保存
          </button>
          <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
        </div>
      </div>
      <div class="modal-footer" style="text-align: center"></div>
    </div>
  </div>
</div>
