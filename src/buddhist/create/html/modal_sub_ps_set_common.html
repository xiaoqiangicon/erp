<!--选择项附言单行文本框-->
<!--1 4 5 6 7 10 11 12 15自定义单行文本框 联系人 联系电话 地址 自定义多行文本框 阳上人 往生者 功德芳名 心愿调用此框-->
<div
  class="modal fade"
  id="inputSizeAdditionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="inputSizeAdditionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span
          ><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">文本框设置</h4>
      </div>
      <div class="modal-body">
        <!--5 手机号码的短信验证-->
        <div
          class="form-group overflow-hidden hide"
          data-ele="size-tel-verify-form-group"
        >
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >短信验证：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="sizeTelVerify" style="margin-right: 35px">
              <input
                id="sizeTelVerify"
                name="sizeTelVerify"
                value="1"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle"
                >&nbsp;&nbsp;&nbsp;需要</span
              >
            </label>
            <label for="sizeTelUnVerify">
              <input
                id="sizeTelUnVerify"
                name="sizeTelVerify"
                value="0"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle"
                >&nbsp;&nbsp;&nbsp;无需</span
              >
            </label>
            <div style="color:#999;" id="size-msg-num-tip">
              剩余短信数量<span style="color:#00CC33" id="size-msg-num"
                >...</span
              >，若不足请点击
              <button
                class="btn btn-default btn-xs"
                data-ele="recharge-msg-num"
                style="color:#00CC33;border: 1px solid #00CC33;"
              >
                充值
              </button>
            </div>
          </div>
        </div>
        <!--必填项 1 4 5 6 7 10 11 12 15 排除往生2(10 11) 3(12)-->
        <div
          class="form-group overflow-hidden"
          id="size-input-required-form-group"
        >
          <span class="col-sm-3 control-label"
            ><strong style="height: 45px;line-height: 45px"
              >必填项：</strong
            ></span
          >
          <div class="col-sm-8">
            <label for="sizesInputRequired" style="margin-right: 35px">
              <input
                id="sizesInputRequired"
                name="inputSizeRequire"
                value="1"
                type="radio"
                checked
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;是</span>
            </label>
            <label for="sizesInputUnRequired">
              <input
                id="sizesInputUnRequired"
                name="inputSizeRequire"
                value="0"
                type="radio"
              />
              <span class="checkbox"></span
              ><span style="vertical-align: middle">&nbsp;&nbsp;&nbsp;否</span>
            </label>
          </div>
        </div>

        <!--新：名字个数 适用于往生类2(往生者11) 祈福类3(功德芳名12)-->
        <div class="form-group overflow-hidden hide">
          <span class="pull-left control-label pdl15"
            ><strong style="height: 45px;line-height: 45px"
              >最多可填写</strong
            ></span
          >
          <select
            name="sizesInputMaxNameNum"
            class="form-control pull-left mgt5 mgl10 mgr10"
            style="width: 60px;"
            id="sizesInputMaxNameNum"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <span class="control-label"
            ><strong style="height: 45px;line-height: 45px"
              >个名字</strong
            ></span
          >
        </div>
        <!--新：姓名最大字数 适用于往生类2(阳上人10往生者11) 祈福类3(功德芳名12)-->
        <div class="form-group overflow-hidden hide">
          <span class="pull-left control-label pdl15"
            ><strong style="height: 45px;line-height: 45px"
              >每个姓名最多填写</strong
            ></span
          >
          <select
            name="sizesInputNameWordLimit"
            class="form-control pull-left mgt5 mgl10 mgr10"
            style="width: 60px;"
            id="sizesInputNameWordLimit"
          >
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
          <span class="pull-left control-label pdl15"
            ><strong style="height: 45px;line-height: 45px">个字</strong></span
          >
        </div>
        <!--新：心愿最大字数 适用于 祈福类3(心愿15)-->
        <div class="form-group overflow-hidden hide">
          <span class="pull-left control-label pdl15"
            ><strong style="height: 45px;line-height: 45px"
              >心愿最多填写</strong
            ></span
          >
          <select
            name="sizesInputQiFuWishWordLimit"
            class="form-control pull-left mgt5 mgl10 mgr10"
            style="width: 70px;"
            id="sizesInputQiFuWishWordLimit"
          >
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
          <span class="pull-left control-label pdl15"
            ><strong style="height: 45px;line-height: 45px">个字</strong></span
          >
        </div>

        <!--新 心愿最大字数 适用于 普通1(心愿15) 往生2(心愿15)-->
        <div class="form-group overflow-hidden hide">
          <label
            for="sizesInputWishWordLimit"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >填写字数：</label
          >
          <div class="col-sm-3">
            <select
              name="sizesInputWishWordLimit"
              class="form-control"
              id="sizesInputWishWordLimit"
            >
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="80">80</option>
              <option value="100">100</option>
              <option value="120">120</option>
              <option value="140">140</option>
              <option value="160">160</option>
              <option value="180">180</option>
              <option value="200">200</option>
            </select>
          </div>
        </div>
        <!--示例文字 1 4 5 6 7 10 11 12 15-->
        <div class="form-group overflow-hidden">
          <label
            for="proName"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >示例文字：</label
          >
          <div class="col-sm-8">
            <input
              id="inputSizePlaceholder"
              style="width: 100%"
              name="inputSizePlaceholder"
              type="text"
              class="form-control"
            />
          </div>
        </div>
        <!--描述 已删除-->
        <div class="form-group overflow-hidden hide">
          <label
            for="inputSizeDescribtion"
            class="col-sm-3 control-label"
            style="height: 30px;line-height: 30px"
            >描述：</label
          >
          <div class="col-sm-8">
            <input
              id="inputSizeDescribtion"
              style="width: 100%"
              name="inputSizeDescribtion"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button
          type="button"
          class="btn btn-success backgroundGreen white"
          id="saveSizeInputSetting"
        >
          保存
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          取消
        </button>
      </div>
    </div>
  </div>
</div>
