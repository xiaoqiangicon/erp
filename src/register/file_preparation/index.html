<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>资料准备</title>
  </head>
  <body>
    <section>
      <section id="menu">
        <header>
          <div class="leftHead">
            <a href="javascript:void[0]"
              ><span class="logo pull-left"></span
            ></a>
            <!--<div class="slogan">
                    <span class="sloganText"></span>
                </div>-->
          </div>
          <div class="rightHead">
            <span class="loginPic"></span>
            <span class="login" id="login"
              ><a href="/accounts/login/">登录</a></span
            >
            <span class="login hide" id="logined"></span>
          </div>
        </header>
      </section>
      <section id="main">
        <main data-id="filePreparation">
          <nav>
            <div class="nav1">
              <div class="step step-1">1</div>
              <div>资料准备</div>
            </div>
            <div class="line"></div>
            <div class="nav2">
              <div class="step step-2">2</div>
              <div>填写信息</div>
            </div>
            <div class="line"></div>
            <div class="nav3">
              <div class="step step-3">3</div>
              <div>提交资料</span>
            </div>
          </nav>
          <div class="tip">
            <h3>请准备好如下材料的扫描件或照片，要求清晰可辨认：</h3>
          </div>
          <div class="uploadSection">
            <div class="uploadRow">
              <div
                class="uploadimg uploadimgOdd upload1 hideVS"
                style="width: 100%; background-color: transparent; padding-right: 0;"
              ></div>
              <div
                class="uploadimg uploadimgEven upload2 hideVS"
                style="display: none;"
              ></div>
            </div>
            <div class="uploadRow" style="display: none;">
              <div class="uploadimg uploadimgOdd upload3 hideVS"></div>
              <div class="uploadimg uploadimgEven upload4 hideVS"></div>
            </div>
            <div class="loadEffect">
              <span></span> <span></span> <span></span> <span></span>
              <span></span> <span></span> <span></span> <span></span>
            </div>
          </div>
          <div class="tips">
            <div class="tips-content">
              <p>
                <span class="tips-star">·</span>
                自在家认证将谨慎、严格的验证真实性，能够更好地保护寺院及用户的合法权益；
              </p>
              <p>
                <span class="tips-star">·</span>
                认证资料仅在自在家后台进行备注和核实信息用，通过认证后将展示在认证页面。
              </p>
            </div>
            <input type="checkbox" name="agree" id="agree" /><label
              for="agree"
              class="agree_title"
              >我同意并遵守
              <a href="/zzhadmin/protocol/" target="_blank"
                >《自在家使用协议》</a
              ></label
            >
          </div>
          <!-- <div class="divider"></div> -->
          <div>
            <button class="next" id="preparaNext">
              <a href="javascript:void[0]">下一步</a>
            </button>
          </div>
        </main>
      </section>
      <footer>
        <div class="footer">
          <a href="javascript:void[0]">关于自在家</a>
          <a href="javascript:void[0]">服务协议</a>
          <a href="javascript:void[0]">运营规范</a>
          <a href="javascript:void[0]">客服中心</a>
          <a href="javascript:void[0]">侵权投诉</a>
          <span>Copyright © 2012-2017 Miaoyan. All Rights Reserved</span>
        </div>
      </footer>
    </section>
  </body>
</html>
