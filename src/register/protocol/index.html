<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 启用 WebApp 全屏模式 -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>自在家使用协议</title>
  </head>
  <body>
    <section id="pageContent">
      <section id="menu">
        <header>
          <div class="leftHead">
            <a href="javascript:void[0]"
              ><span class="logo pull-left"></span
            ></a>
            <!--<div class="slogan">
                <span class="sloganText"></span>
            </div>-->
          </div>
          <div class="protoRight" style="display:none">
            <span id="phoneIcon" class="glyphicon glyphicon-list"></span>
            <span id="navIcon" class="glyphicon glyphicon-list"></span>
            <div id="navBar">
              <span>栏目1</span> <span>栏目2</span> <span>栏目3</span>
            </div>
          </div>
        </header>
      </section>
      <section id="main">
        <main data-id="submitData">
          <div id="protocol" class="protocol">
            <!--通过js模板载入协议内容-->
          </div>
        </main>
      </section>
    </section>
    <nav id="phoneMenu">
      <div class="phoneList">
        <span>栏目1</span> <span>栏目2</span> <span>栏目3</span>
      </div>
    </nav>
    <div id="toTop" class="hide"></div>
  </body>
</html>
