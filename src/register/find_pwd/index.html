<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>找回密码</title>
  </head>
  <body>
    <section>
      <section id="menu">
        <header>
          <div class="leftHead">
            <a href="javascript:void[0]"
              ><span class="logo pull-left"></span
            ></a>
            <!--<div class="slogan">
                    <span class="sloganText"></span>
                </div>-->
          </div>
          <div class="rightHead">
            <span class="loginPic"></span>
            <span class="login" id="login"
              ><a href="/accounts/login/">登录</a></span
            >
            <span class="login hide" id="logined"></span>
          </div>
        </header>
      </section>
      <section id="main">
        <main data-id="findPwd">
          <div class="pwdTip"><h3>通过手机验证更改密码</h3></div>
          <div class="pwdList">
            <div class="pwdRow form-group">
              <label for="phoneNumber" class="col-sm-3">手机号码</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  id="phoneNumber"
                  class="required "
                  placeholder="请输入已注册的手机号码"
                />
                <span class="nullError_msg hide" style="color:#EA6C77"
                  >请输入有效的手机号码</span
                >
                <span class="nullError hide" style="color:#EA6C77"
                  >不能为空</span
                >
              </div>
            </div>
            <div class="pwdRow form-group">
              <label for="shortMessage" class="col-sm-3" style="height: 34px;"
                >短信验证码</label
              >
              <div class="col-sm-9" style="height:34px;">
                <input type="text" id="shortMessage" autocomplete="off" />
                <button
                  data-toggle="modal"
                  data-target="#vertifiModal"
                  id="getVertifiCode"
                >
                  获取验证码
                </button>
              </div>
            </div>
            <div class="pwdRow form-group">
              <label for="newPwd" class="col-sm-3">新密码</label>
              <div class="col-sm-9">
                <input type="password" id="newPwd" autocomplete="off" />
                <span class="nullError_msg hide" style="color:#EA6C77"
                  >登录密码至少6位</span
                >
                <span class="nullError hide" style="color:#EA6C77"
                  >不能为空</span
                >
              </div>
            </div>
            <div class="pwdRow form-group">
              <label for="affirmNewPwd" class="col-sm-3">确认新密码</label>
              <div class="col-sm-9">
                <input type="password" id="affirmNewPwd" autocomplete="off" />
                <span class="nullError_msg hide" style="color:#EA6C77"
                  >必须与设置的新密码相同</span
                >
                <span class="nullError hide" style="color:#EA6C77"
                  >不能为空</span
                >
              </div>
            </div>
          </div>
          <div><button id="resetPwd">重设密码</button></div>
        </main>
        <!--验证码 Modal -->
        <div
          class="modal fade"
          id="vertifiModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="vertifiModal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span
                  ><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">请输入验证码</h4>
              </div>
              <div class="modal-body" style="text-align: center">
                <input type="text" id="input" />
                <input type="button" id="getCode" title="点击更换验证码" />
              </div>
              <div class="modal-footer" style="text-align: center">
                <button
                  type="button"
                  class="btn btn-success backgroundGreen white"
                  id="confirmVertifi"
                >
                  确定
                </button>
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  取消
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer">
          <a href="javascript:void[0]">关于自在家</a>
          <a href="javascript:void[0]">服务协议</a>
          <a href="javascript:void[0]">运营规范</a>
          <a href="javascript:void[0]">客服中心</a>
          <a href="javascript:void[0]">侵权投诉</a>
          <span>Copyright © 2012-2017 Miaoyan. All Rights Reserved</span>
        </div>
      </footer>
    </section>
  </body>
</html>
