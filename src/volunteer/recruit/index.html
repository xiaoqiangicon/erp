<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>招募管理</title>
  </head>
  <body data-menu-id="volunteer-recruit">
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <div class="hide filter-section clearfix">
          <div class="filter-section-query">
            <div class="btn-group btn-group-dropdown left">
              <button
                type="button"
                class="btn btn-default"
                data-toggle="dropdown"
              >
                <span class="text" id="category" data-category="0"
                  >全部分类</span
                >
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="category-dropdown-menu">
                <li><a class="item" data-select-category="0">全部分类</a></li>
              </ul>
            </div>
            <div class="btn-group btn-group-dropdown left mgl20">
              <button
                type="button"
                class="btn btn-default"
                data-toggle="dropdown"
              >
                <span class="text" id="status" data-status="0">全部状态</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="item" data-select-status="0">全部状态</a></li>
                <li><a class="item" data-select-status="1">草稿</a></li>
                <li><a class="item" data-select-status="2">正式发布</a></li>
                <li><a class="item" data-select-status="3">系统屏蔽</a></li>
              </ul>
            </div>
            <div class="form-group left form-group-search">
              <input
                type="email"
                class="form-control"
                placeholder="搜索"
                id="search-input"
              />
              <button
                class="clean-button glyphicon glyphicon-search icon-search"
                id="search-submit"
              ></button>
            </div>
          </div>
        </div>
        <div class="content-section">
          <div class="content-section-head">
            <div class="recruit-cell">
              <span class="recruit-title">标题</span>
              <span class="recruit-count">招募人数</span>
              <span class="recruit-record-count">录入人数</span>
              <span class="recruit-signIn-count">签到人数</span>
              <span class="recruit-adm">管理员</span>
              <span class="recruit-actions">操作</span>
            </div>
          </div>

          <div
            class="condition-content-containers"
            id="condition-content-containers"
          >
            <div
              class="condition-content-container"
              data-container="condition-content"
            >
              <!--下方为模板动态更改:分页的显示内容，$contentContainer-->
              <div
                class="pagination-content-container"
                data-container="pagination-content"
              >
                <div class="content-placeholder">
                  <img src="/static/images/common/loading.gif" />
                </div>
              </div>
              <!--上方为模板动态更改:分页的显示内容，$contentContainer-->
            </div>
          </div>
        </div>
        <div class="pagination-section" id="pagination-containers">
          <div
            class="pagination-container clearfix"
            id="pagination-container"
            data-container="pagination"
          >
            <!--下方为模板动态更改:分页的底部分页器，$paginationContainer-->
            <!--上方为模板动态更改:分页的底部分页器，$paginationContainer-->
          </div>
        </div>
      </div>
    </div>
    <script
      src="../../js/lib/in-css/in-css.js"
      data-in-css-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/in_css_config.js"
      data-in-css-tag="1"
      data-in-css-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script data-in-css-tag="1" data-in-css-load-tag="1">
      InCss.use(
        'bootstrap',
        'jquery-confirm',
        'colors',
        'component/navigation',
        'component/promotion',
        'component/pagination',
        'volunteer/recruit'
      );
    </script>
    <script
      src="../../js/lib/requirejs/require.js"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/require_js_config.js"
      data-require-js-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script>
      require(['volunteer/recruit']);
    </script>
  </body>
</html>
