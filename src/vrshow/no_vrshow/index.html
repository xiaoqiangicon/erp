<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>应用介绍</title>
  </head>
  <body data-menu-id="no-vrshow">
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <iframe
          src="http://test.zizaihome.com/h5/misc/demo_fsbhs/"
          frameborder="0"
        ></iframe>
        <div class="bottom clearfix">
          <div class="slogan-container left">
            <h1 class="first-title">实境礼佛</h1>
            <h2 class="second-title">惊艳震撼的新式礼佛体验</h2>
          </div>

          <div class="qrcode-container right">
            <div class="qrcode-img-cell">
              <div class="qrcode-img" id="application-qrcode"></div>
              <p class="img-info">申请开通</p>
            </div>
            <div class="qrcode-img-cell">
              <div class="qrcode-img" id="experience-qrcode"></div>
              <p class="img-info">体验地址</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 载入等待图片 开始 -->
    <div id="loading-toast" class="loading-toast unloaded">
      <img
        class="loading-toast-image"
        src="../../../images/common/loading.gif"
      />
    </div>
    <!--载入等待图片 结束-->

    <script
      src="../../js/lib/in-css/in-css.js"
      data-in-css-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/in_css_config.js"
      data-in-css-tag="1"
      data-in-css-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script data-in-css-tag="1" data-in-css-load-tag="1">
      InCss.use(
        'bootstrap',
        'jquery-confirm',
        'colors',
        'component/navigation',
        'vrshow/no_vrshow'
      );
    </script>
    <script
      src="../../js/lib/requirejs/require.js"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/require_js_config.js"
      data-require-js-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script>
      require(['vrshow/no_vrshow']);
    </script>
  </body>
</html>
