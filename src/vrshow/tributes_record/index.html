<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="format-detection" content="telephone=no" />
    <title>供奉记录</title>
  </head>
  <body data-menu-id="tributes-record">
    <div class="content-container" id="content-container">
      <div class="content-container-inner">
        <div class="cash-show clearfix mgb20">
          <div class="cash-show-cell left">
            <p id="total-cash">--</p>
            <p>总善款</p>
          </div>
          <div class="cash-show-cell left">
            <p id="month-cash">--</p>
            <p>月善款</p>
          </div>
          <div class="cash-show-cell left">
            <p id="day-cash">--</p>
            <p>日善款</p>
          </div>
        </div>
        <div class="filter">
          <div class="row" style="line-height: 60px;height: 94px">
            <div class="col-xs-6 form-group pdl20">
              <label for="beginDate" class="font-noraml">时间：</label>
              <div class="input-group input-daterange " id="datepicker">
                <input
                  id="beginDate"
                  type="text"
                  class="input form-control"
                  name="start"
                  style="width: 100px"
                />
                <span class="input-group-addon">至</span>
                <input
                  id="endDate"
                  type="text"
                  class="input form-control"
                  name="end"
                  style="width: 100px"
                />
              </div>
              <button
                type="button"
                class="btn btn-default mgl20"
                id="query"
                data-id="tab1"
              >
                查&nbsp;询
              </button>
              <button
                type="button"
                class="btn btn-default mgl20"
                id="reset"
                data-id="tab1"
              >
                重&nbsp;置
              </button>
            </div>
            <div class="col-xs-6 form-group" style="padding: 0;">
              <button
                type="button"
                class="btn btn-default right mgr30"
                id="export-excel"
                data-id="tab1"
              >
                导出Excel
              </button>
            </div>
          </div>
        </div>
        <table class="main-table">
          <thead>
            <tr>
              <th style="width: 30%">供奉者</th>
              <th style="width: 10%">供品</th>
              <th style="width: 30%">供奉心愿</th>
              <th style="width: 10%">供奉金额</th>
              <th style="width: 20%">支付时间</th>
            </tr>
          </thead>
          <tbody id="watchword-list-container"></tbody>
        </table>
        <!--分页器-->
        <div class="main-footer text-center" id="pagination-container">
          <!--后台未返回total,返回了pageNumber1有下一页，-1无下一页 暂时没有使用分页器，使用btn代替-->
          <button class="btn btn-default hide mgr20" id="prevPage">
            上一页
          </button>
          <button class="btn btn-default hide" id="nextPage">下一页</button>
        </div>
      </div>
    </div>
    <!-- 载入等待图片 开始 -->
    <div id="loading-toast" class="loading-toast unloaded">
      <img
        class="loading-toast-image"
        src="../../../images/common/loading.gif"
      />
    </div>
    <!--载入等待图片 结束-->

    <script
      src="../../js/lib/in-css/in-css.js"
      data-in-css-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/in_css_config.js"
      data-in-css-tag="1"
      data-in-css-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script data-in-css-tag="1" data-in-css-load-tag="1">
      InCss.use(
        'bootstrap',
        'jquery-confirm',
        'colors',
        'component/navigation',
        'component/pagination',
        'datepicker3',
        'vrshow/tributes_record'
      );
    </script>
    <script
      src="../../js/lib/requirejs/require.js"
      data-lilacs-no-concat="1"
    ></script>
    <script
      src="../../js/common/require_js_config.js"
      data-require-js-config-tag="1"
      data-lilacs-no-concat="1"
    ></script>
    <script>
      require(['vrshow/tributes_record']);
    </script>
  </body>
</html>
